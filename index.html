<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
<canvas></canvas>
<div class="menu">
<h1>Menu: </h1>
<script src="index.js"></script>
<form>
	<input type="button" id="whitestroke" value="White Strokes"><br>
	<input type="button" id="follow" value="Color Fading"><br>
<div class="section">
	Bubbles/Move:
	<input type="number" id="bubblenum" value="5" placeholder="Bubbles/Move" min="0" max="30"><br>
</div>
<div class="section">
	Minimum/Maximum Radius:<br>
	<input type="number" id="minrad" value="2" placeholder="Minimum Radius" min="2" max="30">
	<input type="number" id="maxrad" value="30" placeholder="Maximum Radius" min="2" max="30">
</div>
<div class="section">
	RGB:<br>
	<input type="number" id="rvar" value="200" placeholder="Red" min="0" max="255">
	<input type="number" id="gvar" value="0" placeholder="Green" min="0" max="255">
	<input type="number" id="bvar" value="0" placeholder="Blue" min="0" max="255">
</div>
	<input type="color" id="bgcolor" value="#000000">
	<input type="button" id="set" value="Set" style="margin-left: 10px;">
<div class="section">
	Background Color:<br>
	<input type="button" id="white" value="White">
	<input type="button" id="black" value="Black"><br>
</div>
</form>
</div>

</body>



</html>
